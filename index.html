<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos de ADS...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .center-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 15px; /* Cantos arredondados */
      border: 3px solid green; /* Borda verde */
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .ad-box {
      width: 100%;
      max-width: 320px;
      height: 250px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <img class="center-image" src="https://i.postimg.cc/Zq1xc6Mm/468225374-1728951201196597-6234305018889006095-n.jpg" alt="Imagem de espera">
  <div id="countdown">10</div>

  <div class="ad-box">
    <script src="https://vemtoutcheeg.com/400/9315385"></script>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = finalURL;
      }
    }, 1000);
  </script>

</body>
</html>
