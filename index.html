<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .ad-box {
      width: 100%;
      max-width: 320px;
      height: 250px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #goButton {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #goButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <div id="countdown">10</div>

  <div class="ad-box">
    <script src="https://vemtoutcheeg.com/400/9315385"></script>
  </div>

  <button id="goButton">Ir para o site</button>

  <script>
    // Obtém o parâmetro 'url' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');
    const button = document.getElementById('goButton');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        countdown.style.display = 'none';
        button.style.display = 'inline-block';
      }
    }, 1000);

    button.addEventListener('click', () => {
      window.location.href = finalURL;
    });
  </script>

</body>
</html>
