<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 5 segundos...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    h2 {
      font-size: 28px;
    }
    #countdown {
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    .ad-box {
      width: 300px;
      height: 250px;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <div id="countdown">5</div>

  <!-- Banner Monetag -->
  <div class="ad-box">
    <script>
      (function(d, z, s) {
        s.src = 'https://' + d + '/400/' + z;
        try {
          (document.body || document.documentElement).appendChild(s);
        } catch (e) {}
      })('vemtoutcheeg.com', 9315385, document.createElement('script'));
    </script>
  </div>

  <script>
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const finalURL = "https://youtube.com"; // Substitua pelo link final desejado

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = finalURL;
      }
    }, 1000);
  </script>

</body>
</html>
